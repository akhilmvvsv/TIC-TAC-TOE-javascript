<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <div id="container">
        <div id="tictactoe">
            <h1>TICTACTOE</h1>
            <div id="row">
                <div class="cells" data-cellIndex='0'></div>
                <div class="cells" data-cellIndex='1'></div>
                <div class="cells" data-cellIndex='2'></div>
                <div class="cells" data-cellIndex='3'></div>
                <div class="cells" data-cellIndex='4'></div>
                <div class="cells" data-cellIndex='5'></div>
                <div class="cells" data-cellIndex='6'></div>
                <div class="cells" data-cellIndex='7'></div>
                <div class="cells" data-cellIndex='8'></div>
            </div>
            <div id="textcontent"></div>
            <button id="restart">RESTART</button>
        </div>
    </div>
    <script src="tictactoe.js"></script>
</body>

</html>
